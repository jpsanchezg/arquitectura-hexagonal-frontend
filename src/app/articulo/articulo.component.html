<div class="post">
  <div class="vote-buttons">
    <button class="upvote" (click)="meGusta()">&#9650;</button>
    <button class="downvote" (click)="noMeGusta()">&#9660;</button>
    <span class="vote-count">{{ articulo._upvotes }}</span>
    <span class="vote-count">{{ articulo._downvotes }}</span>
  </div>
  <div class="post-content">
    <h2 class="post-title">{{ articulo._title }}</h2>
    <p class="post-description">{{ articulo._content }}</p>
  </div>
</div>
